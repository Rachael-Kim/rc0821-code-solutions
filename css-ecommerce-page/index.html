<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>New Arrivals</h1>
<div class= "img-container">
  <img src="./images/dress1.jpeg" alt="dress-1">
  <img src="./images/ysl-bag.jpeg" alt="ysl-bag">
  <img src="./images/key.jpeg" alt="key">
  <img src="./images/lv-bag.jpg" alt="lv-bag">
  <img src="./images/dress2.jpeg" alt="dress-2">
</div>
<div class="text-container">
  <div class="row">
    <p><strong>Free People</strong> <span class="light-gray">| Size 6</span></p>
    <p><span class="light-pink">$35</span> <del class="light-gray">$125 retail</del></p>
  </div>
  <div class="row">
    <p><strong>Yves Saint Laurent</strong> <span class="light-gray">| One-Size</span></p>
    <p><span class="light-pink">$200</span> <del class="light-gray">$1600 retail</del></p>
  </div>
  <div class="row">
    <p><strong>Tiffany</strong><span class="light-gray">| One-Size</span></p>
    <p><span class="light-pink">$476</span> <del class="light-gray">$2000</del></p>
  </div>
  <div class="row">
    <p><strong>Louis Vuitton</strong> <span class="light-gray">| One Size</span></p>
    <p><span class="light-pink">$95</span> <del class="light-gray">$1200 retail</del></p>
  </div>
  <div class="row">
    <p><strong>Reformation</strong><span class="light-gray">| Size 4</span></p>
    <p><span class="light-pink">$20</span> <del class="light-gray">$198</del></p>
  </div>
</div>
</body>
</html>
