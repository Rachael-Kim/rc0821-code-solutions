<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <div>
    <label for="email" class="uppercase">Company Email</label>
    <div>
      <input type="email" name="email" id="email" placeholder="sally@company.co" class="input">
    </div>
  </div>
  <div>
    <label for="insertName" class="uppercase">Name</label>
    <div>
      <input type="text" name="name" id="insertName" placeholder="Sally Smith" class="input">
    </div>
  </div>
  <div>
    <label for="location" class="uppercase"> Where are you hiring?</label>
    <div>
    <input type="text" name="location" id="location" placeholder="City, Country" class="input">
    </div>
  </div>
  <div>
    <div class="uppercase">How many engineers are you hiring in the next 6 months?</div>
    <select name="numOfEngineers" id="numOfEngineers" class="selection">
      <option value="1-2 engineers">1-2 Engineers</option>
      <option value="3-4 engineers">3-4 Engineers</option>
      <option value="5-6 enginners">5-6 Engineers</option>
      <option value="7-8 enginners">7-8 Engineers</option>
    </select>
  </div>
  <div>
    <label for="submitbutton">
      <input type="submit" value="SUBMIT" id="submitbutton"  class="submitButton">
    </label>
  </div>
</body>
</html>
