<!DOCTYPE html>
<html>
<head>
  <title>HTML Syntax</title>
</head>

<body>
  <img src="https://cdn2.bulbagarden.net/upload/thumb/a/a3/Meowth_Team_Rocket.png/1200px-Meowth_Team_Rocket.png" alt="picture of Meowth" title="Team Rocket's Meowth">
  <h1>Meowth</h1>
<footer>
  <p class="copyright&trademark">&copy;Pok&egrave;mon. &reg;Nintendo.</p>
</footer>
</body>
</html>
