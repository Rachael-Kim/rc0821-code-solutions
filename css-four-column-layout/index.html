<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.">
  <title>Four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <h2>How it Works</h2>
  <section class="sec-1">
    <img src="./images/screen-1.png" alt="screen-1" class="screen-img">
    <img src="./images/screen-2.png" alt="screen-2" class="screen-img">
    <img src="./images/screen-3.png" alt="screen-3" class="screen-img">
    <img src="./images/screen-4.png" alt="screen-4" class="screen-img">
  </section>
  <section class="sec-2">
    <img src="./images/switch-icon.png" alt="switch-icon" class="icon-img">
    <img src="./images/filter-icon.png" alt="filter-icon" class="icon-img">
    <img src="./images/slider-icon.png" alt="slider-icon" class="icon-img">
    <img src="./images/bars-icon.png" alt="bars-icon" class="icon-img">
  </section>
  <section class="sec-3">
    <h3>App Switching</h3>
    <h3>Trip Filtering</h3>
    <h3>Service Filters</h3>
    <h3>Stats + Mileage</h3>
  </section>
  <section class="sec-4">
    <p>Toggles all your apps on and off.</p>
    <p>Evaluates your trip requests.</p>
    <p>Accepts only your ideal trips.</p>
    <p>Tracks your trips across all apps.</p>
  </section>
</body>
</html>
